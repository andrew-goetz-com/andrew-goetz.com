<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew Goetz | AI Developer</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #000;
            color: #00FF41;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Semi-Transparent Monitor */
        .monitor {
            width: 90%;
            max-width: 1200px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.9);
            border: 5px solid #00FF41;
            border-radius: 10px;
            box-shadow: 0px 0px 30px rgba(0, 255, 65, 0.75);
            text-align: center;
            position: relative;
            z-index: 10;
        }

        header {
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: #00FF41;
            text-shadow: 0px 0px 15px rgba(0, 255, 65, 0.75);
            animation: pulseGlow 2s infinite ease-in-out;
        }

        @keyframes pulseGlow {
            0%, 100% {
                text-shadow: 0px 0px 15px rgba(0, 255, 65, 0.75);
            }
            50% {
                text-shadow: 0px 0px 25px rgba(0, 255, 65, 1);
            }
        }

        p {
            font-size: 1rem;
            margin-top: 0.5rem;
            color: #00FF41;
        }

        .avatar {
            position: relative;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            margin: 1rem auto;
            overflow: hidden;
            transition: transform 0.6s ease;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
            /* Apply Matrix effect */
            filter: grayscale(100%) brightness(0.7) contrast(1.2) hue-rotate(90deg);
        }

        .avatar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Simulate Matrix code overlay using CSS gradients */
            background: repeating-linear-gradient(
                transparent,
                transparent 2px,
                rgba(0, 255, 65, 0.2) 2px,
                rgba(0, 255, 65, 0.2) 4px
            ),
            repeating-linear-gradient(
                90deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 65, 0.2) 2px,
                rgba(0, 255, 65, 0.2) 4px
            );
            mix-blend-mode: overlay;
            pointer-events: none;
        }

        .avatar:hover {
            transform: scale(1.1) rotate(360deg);
        }

        /* Project Cards */
        .projects {
            margin-top: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
        }

        .project {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 1.5rem;
            border-radius: 15px;
            width: 100%;
            max-width: 300px;
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
            border: 2px solid #00FF41;
            color: inherit; /* Ensure text color is inherited */
            text-decoration: none; /* Remove underline from links */
            display: block;
        }

        .project:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 25px rgba(0, 255, 65, 0.7);
        }

        .project h2,
        .project p {
            text-decoration: none;
            font-weight: normal; /* Ensure text is not bold */
        }

        .project h2 {
            font-size: 1.5rem;
            color: #00FF41;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
            font-weight: bold; /* Keep the project title bold */
        }

        .project p {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #00FF41;
        }

        /* Hyperlink Styling */
        a {
            color: #00FF41;
            text-decoration: none;
        }

        /* Apply bold font weight to specific links */
        .footer-link {
            font-weight: bold;
        }

        /* Underline on hover for footer links */
        .footer-link:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 1.5rem;
            color: #888;
            font-size: 0.8rem;
        }

        .social-links {
            margin-top: 1rem;
        }

        .social-links a {
            margin: 0 10px;
            color: #00FF41;
            text-decoration: none;
            transition: transform 0.3s ease;
            font-weight: bold;
        }

        .social-links a:hover {
            transform: scale(1.1);
            text-decoration: underline;
        }

        /* Matrix Falling Code */
        .matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #000;
        }

        /* Media Queries for Larger Screens */
        @media (min-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            .projects {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
            .project {
                width: calc(50% - 1rem);
            }
        }

        @media (min-width: 1024px) {
            h1 {
                font-size: 3.5rem;
            }
            .project {
                width: calc(33.333% - 1rem);
            }
        }
    </style>
</head>
<body>

<canvas class="matrix-canvas"></canvas>

<div class="monitor">
    <header>
        <img src="https://avatars.githubusercontent.com/u/8998358?s=400&u=fa784999fd34e27a6d430477d4981aa7e7bd2e00&v=4" alt="Andrew Goetz" class="avatar">
        <h1>Andrew Goetz</h1>
        <p>Software Developer | AI Enthusiast</p>
    </header>

    <main class="projects">
        <a href="https://www.agigui.com" target="_blank" class="project">
            <h2>AgiGUI</h2>
            <p>An advanced AI-powered graphical interface for streamlined workflows and automation.</p>
        </a>
        <a href="https://pypi.org/project/pytextpopup/" target="_blank" class="project">
            <h2>pytextpopup</h2>
            <p>A Python module for creating intuitive text-based popups with speech integration.</p>
        </a>
    </main>

    <footer>
        <p>&copy; 2024 Andrew Goetz. All Rights Reserved.</p>
        <div class="social-links">
            <a href="https://github.com/erax0r" target="_blank" class="footer-link">GitHub</a>
            <a href="https://www.linkedin.com/in/andrewgoetz/" target="_blank" class="footer-link">LinkedIn</a>
        </div>
    </footer>
</div>

<!-- Matrix Falling Code Effect -->
<script>
    const canvas = document.querySelector('.matrix-canvas');
    const ctx = canvas.getContext('2d');

    // Matrix characters from the movie (Japanese katakana and other symbols)
    const matrixChars = 'アカサタナハマヤラワ0123456789ﾊﾐﾍｳｼ*+-/<=>?@#$%^&*()';
    const fontSize = 16;
    let columns;
    let drops;

    // Function to initialize the canvas and drops
    function initializeMatrix() {
        // Full screen canvas
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        columns = Math.floor(canvas.width / fontSize);
        // Reset drops array
        drops = Array(columns).fill(0);
    }

    // Draw the characters
    function drawMatrix() {
        // Fade the canvas slightly to create the trail effect
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = '#00FF41'; // Green code
        ctx.font = `${fontSize}px monospace`;

        // Loop over drops
        for (let i = 0; i < drops.length; i++) {
            const text = matrixChars.charAt(Math.floor(Math.random() * matrixChars.length));
            const x = i * fontSize;
            const y = drops[i] * fontSize;

            ctx.fillText(text, x, y);

            // Reset drop to top after it passes the bottom randomly
            if (y > canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }

            // Increment Y coordinate
            drops[i]++;
        }
    }

    // Initialize and start the animation
    initializeMatrix();
    setInterval(drawMatrix, 50);

    // Reinitialize on window resize
    window.addEventListener('resize', () => {
        initializeMatrix();
    });
</script>

</body>
</html>
